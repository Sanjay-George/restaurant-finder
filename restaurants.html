        <script>
            
         
           // WHEN DOC READY
            $(document).ready(function(){
                // FOR SELECTING TABS
                $('ul.tabs').tabs();
                $('.modal-trigger').leanModal();
             
            });
            
            // TYPING EFFECT
            $(function(){
              $(".autotype").typed({
                strings: ["Search restaurants by name or type",'Vegetarian','Non-veg'],
                typeSpeed: 50,
                startDelay : 100, 
                loop : true,
                backDelay : 1000,
                backspeed : 500
              });
          });
            // STOP TYPING EFFECT WHEN ON FOCUS
            $('.autotype').focusin(function(){
                $(this).typed({
                    strings : ['']
                });
                $(this).val('');
                
            });
            // RESTART THE TYPING EFFCT AFTER 3s 
            $('.autotype').focusout(function(){
                setTimeout(function(){
                   if ($('.autotype').val() == ''){  // check if no string
                       $(".autotype").typed({
                            strings: ["Search restaurants by name or type",'Vegetarian','Non-veg'],
                            typeSpeed: 50,
                            startDelay : 100, 
                            loop : true,
                            backDelay : 1000,
                            backspeed : 500
                          }); 
                   }
                },3000)
            });
            
            
            //CHANGE THE HEADER BG IMG EVERY 5S
            var imgIndex = 1;
            setTimeout(function(){
                $('#header-bg').css("opacity","0");
            },4700);   
            setInterval(function(){
                imgIndex+=1;
                if (imgIndex>4)   // max index upto 4, change if needed
                    imgIndex=1;
                $('#header-bg').attr("src","images/header"+imgIndex+".jpg");
                
                //FOR CROSSFADING
                setTimeout(function(){
                    $('#header-bg').css("opacity",".7");
                },100);
                setTimeout(function(){
                    $('#header-bg').css("opacity","0");
                },4700);    
                
            },5000);
            
            
            
           
                

      </script>
